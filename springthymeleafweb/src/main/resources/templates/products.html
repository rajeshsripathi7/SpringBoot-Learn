<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>Product List View</title>
</head>
<body>
	<b> Product List </b> <br/>
	<table>
		<tr>
			<th> Name </th>
			<th> Price </th>
		</tr>
		<tr th:each="product:${products}">
			<td th:text="${product.Name}"> </td>
			<td th:text="${product.Price}"> </td>
		</tr>
	</table>
</body>
</html>
